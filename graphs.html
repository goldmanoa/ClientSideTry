<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <title>Chart.js demo</title>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="http://creativecouple.github.com/jquery-timing/jquery-timing.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
      <script src='Chart.min.js'></script>

      <style type='text/css'>

        body{
          background-color: #f7f7f7;
          font-family: optima;
        }

        #header{
          display: flex;
          justify-content: flex-start;
          position: relative;
          margin-top: 0.5%;
        }

        #AppName{
          flex: 0 1 auto;
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
        }

        #DateTime{
          height: 30%;
          width: 7%;
          display: inline-block;
          font-size: 60%;
          margin-left: 0.5%;
        }


        #footer{
          display: flex;
          justify-content: center;
        }

        .ChartSection{
          margin: 3%;
          display: flex;
          justify-content: center;
          margin-top: 1.5%;
        }

        .chartDisplay{
          height: 70% !important;
          width: 70% !important;
        }

        .logo{
          display: flex;
          height: 35px;
          width: 10%;
          margin-bottom: 2%;
        }

      </style>

  </head>
  <body>

    <div id='header'>
      <div id='AppName'>Real Time Data</div>
      <div id='DateTime'></div>
    </div>

    <div id='lineChartSection' class="ChartSection">
      <canvas id="myChart" class='chartDisplay' width="600" height="400"></canvas>
    </div>

    <div id='barChartSetion' class="ChartSection">
        <canvas id="myBarChart" class='chartDisplay' width="600" height="400"></canvas>
    </div>

    <div id='footer'>
      <img src='exelateNielsen.png' class="logo">
    </div>

      var date = new Date();

      document.getElementById('DateTime').innerHTML = n + ' ' + time;

</html>
